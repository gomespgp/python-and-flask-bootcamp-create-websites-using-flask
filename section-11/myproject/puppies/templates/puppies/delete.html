{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
    <h1>Did a puppy get adopted?</h1>
    <p>Fill out the form below to remove the puppy from the list.</p>
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.id.label }} <br> {{ form.id() }}
        {{ form.submit() }}
    </form>
</div>
{% endblock %}
